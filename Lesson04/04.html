<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <div class="task" data-status="completed">
        Купити молоко
    </div>

    <div class="task" data-status="expired">
        Вигуляти собаку
    </div>

    <div class="task">
        Вивчити JavaScript
    </div>

    <div class="task">
        Врятувати світ
    </div>

    <script>
        /*
        Завдання:
        Для елементів з атрибутом data-status="expired" зробіть рамку червоного кольору. Для елементів з атрибутом data-status="completed" виведіть рамку зеленого кольору.
        */
        let dataStatus = document.querySelectorAll("[data-status]")

        dataStatus.forEach(element => {
            if (element.dataset.status == "expired") element.style.border = "1px solid red"
            if (element.dataset.status == "completed") element.style.border = "1px solid green"

        })

    </script>
</body>

</html>
