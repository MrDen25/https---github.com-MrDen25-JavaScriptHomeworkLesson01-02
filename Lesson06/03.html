<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        .error {
            color: red;
            display: none;
        }

        .error-border {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    <span id="input1Error" class="error">Введіть значення</span> <br />

    Операнд 2: <input id="input2" type="text"> <br />
    <span id="input2Error" class="error">Введіть значення</span> <br />

    <button id="add-btn">+</button>
    <button id="rem-btn">-</button>
    <button id="mul-btn">*</button>
    <button id="div-btn">/</button>
    <button id="reset-btn">reset</button>

    <script>
        /*
        Завдання:
        Внесіть зміни до цього сценарію.
        Додайте обробник на клік по кнопці reset. Під час натискання на значення введені в поля введення "Операнд 1"
        та "Операнд 2" мають бути замінені на значення 0.
        Додайте перевірку перед виконанням будь-якої арифметичної операції. Якщо поле введення порожнє, зробіть
        для цього поля введення червону рамку та видимий елемент з помилкою під цим полем введення.
        Для поля введення input1 за відсутності значення зробіть видимим span #input1Error, для поля введення
        input2 зробіть, якщо помилка, #input2Error видимим.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");
        let input1Error = document.querySelector("#input1Error")
        let input2Error = document.querySelector("#input2Error")

        let addBtn = document.querySelector("#add-btn");
        let remBtn = document.querySelector("#rem-btn");
        let mulBtn = document.querySelector("#mul-btn");
        let divBtn = document.querySelector("#div-btn");
        let reset = document.querySelector("#reset-btn")

        addBtn.addEventListener("click", function () {
            cleanError()
            addError()
            if (isNum())
                alert(Number(input1.value) + Number(input2.value));
        });

        remBtn.addEventListener("click", function () {
            cleanError()
            addError()
            if (isNum())

                alert(input1.value - input2.value);

        });

        mulBtn.addEventListener("click", function () {
            cleanError()
            addError()
            if (isNum())
                alert(input1.value * input2.value);
        });

        divBtn.addEventListener("click", function () {
            cleanError()
            addError()
            if (isNum() && parseFloat(input2.value) > 0)
                alert(input1.value / input2.value);
            else {
                input2Error.style.display = "inline"
                input2.classList.add("error-border")
                alert('на 0 ділити не можна')
            }
        });
        reset.addEventListener("click", function () {
            input1.value = 0
            input2.value = 0
            input1.classList.remove("error-border")
            input2.classList.remove("error-border")
            input1Error.style.display = "none"
            input2Error.style.display = "none"
        })
        function cleanError() {
            input1.classList.remove("error-border")
            input2.classList.remove("error-border")
            input1Error.style.display = "none"
            input2Error.style.display = "none"

        }

        function addError() {
            let valid = true;
            if (!input1.value) {
                input1Error.style.display = "inline"
                input1.classList.add("error-border")
                valid = false;
            }
            if (!input2.value) {
                input2Error.style.display = "inline"
                input2.classList.add("error-border")
                valid = false;

            }
            return valid

        }
        function isNum() {
            let valid = true
            const n1 = parseFloat(input1.value)
            const n2 = parseFloat(input2.value)
            if (isNaN(n1)) {
                alert('Операнд 1 має мати числове значення')
                valid = false
            }
            if (isNaN(n2)) {
                alert('Операнд 2 має мати числове значення')
                valid = false
            }

            return valid

        }

    </script>

</body>

</html>
