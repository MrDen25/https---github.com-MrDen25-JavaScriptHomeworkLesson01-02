<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <ul id="list">
        <li>Яблуко</li>
        <li>Грушка</li>
        <li>Апельсин</li>
        <li>Мандарин</li>
        <li>Ананас</li>
        <li>Сливка</li>
    </ul>
    <button>Cортувати елeменти</button>

    <script>

        /*
        Завдання:
        Перепишіть сценарій. Зробіть так, щоб сортування елементів в #list відбувалося під час натискання
        на кнопку (кнопку потрібно додати), а не під час завантаження сторінки.
        */
        let ul = document.querySelector("#list")
        let btn = document.querySelector("button")
        btn.addEventListener("click", function () {
            let li = ul.querySelectorAll("li")
            let liArray = Array.from(li)
            liArray.sort(function (a, b) {
                if (a.textContent < b.textContent) return -1
                if (a.textContent > b.textContent) return 1
                return 0;

            })


            liArray.forEach(element => {
                ul.appendChild(element)
            })
        })






    </script>
</body>

</html>
