<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>

</head>

<body>

    Введіть радіус циліндра <input class="radius" type="text"> <br>
    Введіть висоту циліндра <input class="height" type="text"> <br>
    <button>Обчислити обʼєм циліндра</button>
    <button class="cleaner">Очистити</button>

    <div class="result"></div>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
        Для розрахунку використовуйте формулу V = π * r у квадраті * h.
        Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
        Об'єм циліндра виведіть у тіло сторінки.
        */
        let input1 = document.querySelector(".radius")
        let input2 = document.querySelector(".height")
        let btn = document.querySelector("button")
        let btn2 = document.querySelector(".cleaner")

        let div = document.querySelector(".result")


        btn.addEventListener("click", function () {
            const radius = parseFloat(input1.value)
            const height = parseFloat(input2.value)

            if (!isNaN(radius) && !isNaN(height) && radius > 0 && height > 0) {
                let v = Math.PI * radius ** 2 * height
                div.textContent = 'Обʼєм циліндра: ' + v.toFixed(2)
                input1.value = ""
                input2.value = ""

            }


            else alert("Введіть числові значення більше 0")

        })
        btn2.addEventListener("click", function () {
            div.textContent = ""
        })







    </script>
</body>

</html>
