<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div id="output">

    </div>

    <script>
        /*
        Завдання:
        Створіть параграфи під кожен елемент масиву days, значення елементів масиву мають бути додані як текст у параграфі.
        Розмістіть усі створені параграфи в div з id output.
        */
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let div = document.querySelector("#output")
        days.forEach(element => {
            let p = document.createElement("p")
            p.textContent = element
            div.append(p)
        })
    </script>
</body>

</html>
