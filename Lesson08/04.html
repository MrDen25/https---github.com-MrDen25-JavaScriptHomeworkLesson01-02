<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    Операнд 2: <input id="input2" type="text"> <br />

    <div class="button-container">
        <button id="add-btn">+</button>
        <button id="rem-btn">-</button>
        <button id="mul-btn">*</button>
        <button id="div-btn">/</button>
    </div>


    <script>
        /*
        Завдання:
        Перепишіть сценарій так, щоб у коді був лише один обробник на подію click (замість чотирьох обробників).
        Результат роботи сценарію не має змінюватись.
        */

        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");

        let div = document.querySelector(".button-container")
        div.addEventListener("click", function (e) {
            if (e.target.tagName != "BUTTON") return
            let operator = e.target.innerText
            if (operator == "+") alert(Number(input1.value) + Number(input2.value));
            if (operator == "-") alert(input1.value - input2.value);
            if (operator == "*") alert(input1.value * input2.value);
            if (operator == "/") alert(input1.value / input2.value);


        })
    </script>
</body>

</html>
